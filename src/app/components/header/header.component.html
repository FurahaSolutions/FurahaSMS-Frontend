<nav class='bg-dark d-flex justify-content-between flex-wrap'>
  <section class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0">
    <button aria-live="polite" [attr.aria-label]='isMenuClosed ? "Open sidebar menu": "close side bar menu"'
            (click)='toggleMenu()' class='btn btn-sm btn-secondary hidden-sm mt-1 ml-1' id='menu-toggle'><span
      class="sr-only">{{ isMenuClosed ? "Side Menu closed" : "side menu opened" }}</span>
      <fa-icon class="icon" [icon]="faBars"></fa-icon>
    </button>
    <span *ngIf='!isMenuClosed' class="hidden-sm-up">&nbsp;</span>
    <button [attr.aria-label]='isMenuClosed ? "Open sidebar menu": "close side bar menu"' *ngIf='isMenuClosed'
            (click)='toggleMenu()' class="hidden-sm-up btn-sm btn btn-secondary mt-1 ml-1" type="button">
      <fa-icon class="icon" [icon]="faBars"></fa-icon>
      <span class="sr-only">{{ isMenuClosed ? "Side Menu closed" : "side menu opened" }}</span>
    </button>
  </section>
  <section class="col-10 col-sm-9 col-md-10 col-lg-10 text-right">
    <button *ngIf='isSmallDevice$ | ngrxPush' type="button" class="btn btn-secondary btn-sm mr-2 mt-1"
            (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
      <fa-icon class="icon" [icon]="faBars"></fa-icon>
    </button>
    <div style="position: relative;" class="d-flex justify-content-end flex-wrap">
      <div *ngIf='isSmallDevice$ | ngrxPush' id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
        <app-header-collapse></app-header-collapse>
      </div>
      <div *ngIf='(isSmallDevice$ | ngrxPush) === false'>
        <app-header-collapse></app-header-collapse>
      </div>
    </div>
  </section>
</nav>
<app-breadcrumb></app-breadcrumb>
