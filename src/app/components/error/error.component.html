<section *ngIf='(errorBody$ | ngrxPush) as errorBody'>

  <section *ngIf='errorBody.show' class="alert alert-danger alert-dismissible fade show">
    <button (click)='closeMessage()' type="button" class="close" data-dismiss="alert" aria-label="Close">
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
    <p><strong><fa-icon [icon]="faExclamationCircle"></fa-icon>{{ errorBody.status + ': ' }}{{ errorBody.title }}</strong></p>
    <p>{{ errorBody.body }}</p>
  </section>
</section>
