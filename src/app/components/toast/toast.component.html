<div *ngIf='showToast$ | ngrxPush' class='toast' style='position: absolute; top: 0; right: 0;'>
  <div class='toast-header slideInDown slideOutUp'>
    <strong class='mr-auto'>{{ toastHeader$ | ngrxPush }}</strong>
    <small>{{ toastTime$ | ngrxPush }}</small>
    <button
      (click)='hideToast()'
      type='button'
      class='ml-2 mb-1 close'
      data-dismiss='toast'
      aria-label='Close'>
      <fa-icon [icon]="faTimesCircle" aria-hidden='true'></fa-icon>
    </button>
  </div>
  <div class='toast-body'>
    {{ toastBody$ | ngrxPush }}
  </div>
</div>
