<div class="d-flex flex-wrap">

  <label class="control-label pl-3" [attr.for]="id">
    <fa-icon [icon]="faStar" class="required" [class.required-inVisible]='!isRequired'></fa-icon>
    {{ label }}
  </label>

  <select
    [formControl]="formControl"
    (blur)="validateField()"
    (change)="validateField()"
    [class.is-invalid]='fieldError'
    class="form-control"
    [id]="id">
    <option selected value="">Choose...</option>
    <option *ngFor="let category of categories$ | ngrxPush" [value]="category.id">
      {{ category?.name }}
    </option>
    <option disabled='disabled' *ngIf='(categories$ | ngrxPush) === null'>Loading...</option>
  </select>
  <section *ngIf='fieldError' class="invalid-feedback-message" style="position: absolute;">
    <div class="arrow-up"></div>
    {{ fieldError }}
  </section>
</div>
