<section class="mt-1">
  <button class="btn btn-primary" (click)="newTimeTablePlan()"><
    <fa-icon [icon]="faPlusCircle"></fa-icon> Create New Template</button>

  <accordion [closeOthers]='true' [isAnimated]='true'>
    <accordion-group class="mt-2" *ngFor='let timing of timings$ | ngrxPush; let i = index'
      [(isOpen)]="isOpen[i]">

      <section accordion-heading class="active d-flex justify-content-between">
        <h2>{{ timing.description }}</h2>
        <section>
          <button class="btn btn-primary btn-sm">
            <fa-icon [icon]="isOpen[i] ? faChevronUp : faChevronDown"></fa-icon> View</button>
        </section>
      </section>
      <section>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of timing.timings'>
              <td>{{ item.start }}</td>
              <td>{{ item.end }}</td>
            </tr>
          </tbody>
        </table>
      </section>
    </accordion-group>
  </accordion>
</section>
