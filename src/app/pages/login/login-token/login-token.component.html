<app-full-with-center>
  <section class='card col-lg-12'>
    <section class='card-header'>
      <h1>Password Token</h1>
    </section>
    <section class='card-body'>
      <form (submit)='submitTokenLoginForm()' [formGroup]='tokenLoginForm' class='form-horizontal'>
        <textarea class="form-control mb-2" placeholder='Enter Token' id='token' formControlName='token'
                  [autofocus]=[true]></textarea>
        <section class='d-flex justify-content-between'>
          <button type="button" routerLink='/login' queryParamsHandling='preserve' class='btn btn-secondary'>Cancel
          </button>

          <button class='btn btn-success'
                  [disabled]='!tokenLoginForm.dirty || !tokenLoginForm.valid || (submitInProgressAction$ | ngrxPush)'>
            Submit
            <fa-icon *ngIf='(submitInProgressAction$ | ngrxPush)' [icon]="faSpinner" [spin]="true"></fa-icon>
            <fa-icon *ngIf='(submitInProgressAction$ | ngrxPush) === false && tokenLoginForm.valid && tokenLoginForm.dirty'
               [icon]="faSave"></fa-icon>
          </button>
        </section>
      </form>
    </section>
  </section>
</app-full-with-center>
