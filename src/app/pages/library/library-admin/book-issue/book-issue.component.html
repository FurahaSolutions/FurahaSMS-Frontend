<h1>Book Issue</h1>
<div class="card p-2">
  <form (ngSubmit)="saveIssuedBook()" [formGroup]="itemForm">
    <div class="d-flex flex-wrap align-items-lg-start">
      <div class="col-xl-4 col-lg-5 col-md-6">
        <app-select-library-user formControlName="userId"></app-select-library-user>
      </div>
      <div class="col-xl-4 col-lg-5 col-md-6">
        <app-select-library-book-ref formControlName="bookItemId"></app-select-library-book-ref>
      </div>
      <div class="col-12">
        <app-validate-submit-buttons
          [formItem]="itemForm"
          (validationButtonClicked)="triggerValidationSubject$.next(true)">
        </app-validate-submit-buttons>
      </div>
    </div>
  </form>
</div>
