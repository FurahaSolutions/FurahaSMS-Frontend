<h1>Book Issue</h1>
<div class="card p-2">
  <form (ngSubmit)="saveIssuedBook()" [formGroup]="itemForm">
    <div class="d-flex flex-wrap align-items-lg-end">
      <div class="col-xl-3 col-lg-4 col-md-6">
        <app-input
          placeholder="Please select User"
          label="User"
          formControlName="userId">
        </app-input>
      </div>
      <div class="col-xl-3 col-lg-4 col-md-6">
        <app-input
          placeholder="Please select book"
          label="Book"
          formControlName="bookId">
        </app-input>
      </div>
      <div class="col-xl-3 col-lg-4 col-md-6">
        <app-input
          placeholder="Please select book reference"
          label="Book Ref"
          formControlName="bookRefId">
        </app-input>
      </div>
      <div class="col-12">
        <app-validate-submit-buttons
          [formItem]="itemForm"
          (validationButtonClicked)="triggerValidationSubject$.next(true)">
        </app-validate-submit-buttons>
      </div>
    </div>
  </form>


</div>
